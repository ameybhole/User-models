{% extends "layout/default.html" %}
{% block content %}
  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!--div class="col-lg-2">

        <h1 class="my-4">Shop Name</h1>
        <div class="list-group">
            {% for category in categories %}
                <a href="#" class="list-group-item">{{ category }}</a>
            {% endfor %}
        </div>

      </div-->
      <!-- /.col-lg-3 -->

      <!-- div class="col-lg-10"-->
      <div class="col-log-12">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/1200x200" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/1200x200" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/1200x200" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row" id="products-container">
            {% for product in products %}

            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="image-container">
                  <a href="#"><img class="card-img-top" src="{{ product['image'] }}" alt=""></a>
                    </div>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a href="#">{{product['title']}}</a>
                    </h4>
                    <h5>{{ product['price'] }}</h5>
                    <p class="card-text">{{product['description']}}</p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                  </div>
                </div>
            </div>
            {% endfor %}


        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

<button id="togglechat-btn" class="open-button">Chat</button>

<div class="chat-popup" id="myForm">
  <form  id ="chat-form" class="form-container">
    <h1>Chat</h1>
    <div class="parent-chat-container">
         <div id="chat-container" class="panel-body msg_container_base">
        </div>
    </div>

    <div class="panel-footer">
      <div class="input-group">
          <input id="message" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
          <span class="input-group-btn">
          <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
          </span>
      </div>
    </div>
  </form>
</div>


{% endblock %}
